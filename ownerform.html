<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Owner Information</title>
</head>

<body>
  <div class="n_container">
    <div class="row">
      <!-- Content Goes Here in Column -->
      <nav class="navbar navbar-expand-md navbar-light fixed-top bg-#f6ece3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="image/Logo.png" width="80" height="60" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" href="#">SERVICE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">REVIEW</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" " href=" #">PATIENTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </div>
  </div>


  <div class="patientform">
    <h1>NEW PATIENT FORM</h1>
  </div>
  <div class="ownerinformation">
    <h2>Owner Information</h2>
  </div>

  <div class="ownerform_border">
    <div class="textform">
      <!-- From Name-->
      <div class="textform">
        <div class="container">
          <div class="row row-cols-2">
            <div class="mb-3">
              <div class="col align-self-center">
              </div>
            </div>
          </div>
        </div>

        <!-- Form Name -->
        <div class="container">
          <div class="row row-cols-2">
            <div class="mb-3">
              <label class="form-label">NAME</label>
              <input type="name" class="form-control">
            </div>
          </div>


        <!-- Form Email -->
        <div class="container">
          <div class="row row-cols-2">
            <div class="mb-3">
              <label class="form-label">EMAIL</label>
              <input type="name" class="form-control">
            </div>
          </div>

          <!-- From Moblie Phone-->
          <div class="container">
            <div class="row row-cols-2">
              <div class="mb-3">
                <label class="form-label">PHONE</label>
                <input type="name" class="form-control">
              </div>
            </div>
          </div>

          <!-- Form Address-->
          <div class="container">
            <div class="row row-cols-2">
              <div class="mb-3">
                <label class="form-label">ADDRESS</label>
                <input type="name" class="form-control">
              </div>
            </div>
          </div>

          <!-- Form City-->
          <div class="container">
            <div class="row row-cols-2">
              <div class="mb-3">
                <label class="form-label">CITY</label>
                <input type="name" class="form-control">
              </div>
            </div>
          </div>

          <!-- Form State-->
          <div class="form-container">
            <div class="container">
              <div class="row row-cols-2">
                <div class="mb-3">
                  <label class="form-label">STATE</label>
                  <input type="name" class="form-control">
                </div>
              </div>
            </div>

            <!-- Form Zip/Postal Code-->
            <div class="container">
              <div class="row row-cols-2">
                <div class="mb-3">
                  <label class="form-label">ZIP/POSTAL CODE</label>
                  <input type="name" class="form-control">
                </div>
              </div>
            </div>

            <!-- Form Emergency Phone Number-->
            <div class="container">
              <div class="row row-cols-2">
                <div class="mb-3">
                  <label class="form-label">EMERGENCY PHONE NUMBER</label>
                  <input type="name" class="form-control">
                </div>
              </div>
            </div>

            <!-- Form DateAndTime-->
            <div class="form-container">
              <div class="row">
                <div class="container">
                  <div class="row row-cols-2 g-2">
                    <div class="mb-3 ">
                      <label class="form-label">DATE & TIME</label>
                      <input type="name" class="form-control" type="text" placeholder="DATE">
                    </div>
                  </div>
                </div>



                <div class="container">
                  <div class="row row-cols-2 g-2">
                    <div class="mb-3">
                      <label class="form-label"></label>
                      <input type="name" class="form-control" type="text" placeholder="TIME">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="nextbtn">
          <button type="button" class="sizenextbtn btn-secondary">NEXT</button>
        </div>
      </div>






</body>

</html>
